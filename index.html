<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Computer System</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: #0b1220;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* ===== SCREENS ===== */
.screen {
  width: 95%;
  max-width: 1100px;
  display: none;
}

.screen.active {
  display: block;
}

/* ===== RGB BORDER ===== */
.rgb-box {
  padding: 18px;
  border-radius: 16px;
  background: linear-gradient(
    270deg,
    red,
    orange,
    yellow,
    lime,
    cyan,
    blue,
    violet,
    red
  );
  background-size: 600% 600%;
  animation: rgb 8s linear infinite;
}

@keyframes rgb {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

.inner {
  background: #111;
  border-radius: 12px;
  padding: 25px;
}

/* ===== TITLE ===== */
h1 {
  text-align: center;
  margin-top: 0;
}

/* ===== START SCREEN ===== */
.computer {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 25px;
}

.monitor {
  width: 420px;
  height: 260px;
  background: #000;
  border-radius: 10px;
  border: 4px solid #333;
  display: flex;
  align-items: center;
  justify-content: center;
}

.monitor-text {
  color: #00ff88;
  font-size: 20px;
  text-align: center;
  padding: 10px;
  word-break: break-word;
}

.tower {
  width: 120px;
  height: 260px;
  background: #222;
  border-radius: 10px;
  border: 3px solid #444;
}

/* ===== KEYBOARD VISUAL ===== */
.keyboard {
  margin-top: 30px;
  text-align: center;
  opacity: 0.7;
}

.keyboard span {
  display: inline-block;
  margin: 3px;
  padding: 8px 10px;
  border-radius: 6px;
  background: #333;
}

/* ===== INSIDE COMPUTER SCREEN ===== */
.inside-layout {
  display: flex;
  gap: 25px;
  margin-top: 20px;
}

.inside-layout img {
  width: 60%;
  border-radius: 12px;
  border: 3px solid #333;
}

.answers {
  width: 40%;
  background: #0e1628;
  border-radius: 12px;
  padding: 15px;
}

.answers h2 {
  margin-top: 0;
  text-align: center;
}

.answers ul {
  list-style: none;
  padding: 0;
}

.answers li {
  margin: 8px 0;
}

/* ===== BUTTONS ===== */
button {
  margin-top: 15px;
  padding: 10px 18px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

.star-btn {
  background: #1e90ff;
  color: white;
}

.back-btn {
  background: #ff5252;
  color: white;
}

/* ===== CENTER ===== */
.center {
  text-align: center;
}
</style>
</head>

<body>

<!-- ================= START SCREEN ================= -->
<div id="start" class="screen active">
  <div class="rgb-box">
    <div class="inner">
      <h1>Computer System</h1>

      <div class="computer">
        <div class="monitor">
          <div id="monitorText" class="monitor-text">
            Type on your keyboard.<br>
            Press ENTER to open the computer.
          </div>
        </div>

        <div class="tower"></div>
      </div>

      <div class="keyboard">
        <span>Q</span><span>W</span><span>E</span><span>R</span><span>T</span>
        <span>A</span><span>S</span><span>D</span><span>F</span>
        <span>ENTER</span>
      </div>
    </div>
  </div>
</div>

<!-- ================= INSIDE COMPUTER ================= -->
<div id="inside" class="screen">
  <div class="rgb-box">
    <div class="inner">
      <h1>Inside the Computer</h1>

      <div class="inside-layout">
        <!-- USE LOCAL IMAGE -->
        <img src="inside.jpg" alt="Inside Computer">

        <div class="answers">
          <h2>Components</h2>

          <button class="star-btn" id="showAnswers">*</button>

          <ul id="answerList" style="display:none;">
            <li>(1) DVD Drive</li>
            <li>(2) Power Supply</li>
            <li>(3) Floppy Drive</li>
            <li>(4) Expansion Cards</li>
            <li>(5) Hard Disk Drive</li>
            <li>(6) Motherboard</li>
            <li>(7) RAM (Memory)</li>
            <li>(8) CPU (Processor)</li>
          </ul>
        </div>
      </div>

      <div class="center">
        <button class="back-btn" id="backBtn">Back</button>
      </div>
    </div>
  </div>
</div>

<script>
/* ===== ELEMENTS ===== */
const start = document.getElementById("start");
const inside = document.getElementById("inside");
const monitorText = document.getElementById("monitorText");
const showAnswers = document.getElementById("showAnswers");
const answerList = document.getElementById("answerList");
const backBtn = document.getElementById("backBtn");

/* ===== KEYBOARD SUPPORT ===== */
document.addEventListener("keydown", (e) => {
  if (start.classList.contains("active")) {
    if (e.key === "Enter") {
      start.classList.remove("active");
      inside.classList.add("active");
      monitorText.textContent = "Type on your keyboard.";
    } else if (e.key === "Backspace") {
      monitorText.textContent =
        monitorText.textContent.slice(0, -1);
    } else if (e.key.length === 1) {
      monitorText.textContent += e.key.toUpperCase();
    }
  }
});

/* ===== SHOW ANSWERS ===== */
showAnswers.addEventListener("click", () => {
  answerList.style.display = "block";
});

/* ===== BACK ===== */
backBtn.addEventListener("click", () => {
  inside.classList.remove("active");
  start.classList.add("active");
});
</script>

</body>
</html>
