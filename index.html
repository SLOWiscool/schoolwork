<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Computer System</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #1E90FF;
  color: white;
}

/* ---------- SCREENS ---------- */
.screen {
  display: none;
  min-height: 100vh;
  padding: 20px;
}
.screen.active {
  display: block;
}

/* ---------- START SCREEN ---------- */
.computer-setup {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.monitor {
  width: 420px;
  height: 200px;
  background: #111;
  border: 6px solid #444;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.monitor-text {
  color: #00ff66;
  font-size: 18px;
  padding: 10px;
  text-align: left;
  width: 100%;
  height: 100%;
  overflow-wrap: break-word;
}

/* Keyboard (visual only) */
.keyboard {
  background: #333;
  padding: 10px;
  border-radius: 8px;
}
.key-row {
  display: flex;
  justify-content: center;
  gap: 5px;
  margin-bottom: 5px;
}
.key {
  background: #555;
  padding: 10px 12px;
  border-radius: 4px;
  font-size: 12px;
}

/* ---------- INSIDE COMPUTER ---------- */
.inside-layout {
  display: flex;
  gap: 20px;
  align-items: flex-start;
}

.image-box {
  position: relative;
}
.image-box img {
  max-width: 500px;
  border-radius: 6px;
}

/* Asterisk */
.asterisk {
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-size: 28px;
  cursor: pointer;
  color: yellow;
}

/* Answers panel */
.answers {
  background: rgba(0,0,0,0.6);
  padding: 15px;
  border-radius: 8px;
  width: 250px;
  display: none;
}
.answers h3 {
  margin-top: 0;
  text-align: center;
}

/* Buttons */
button {
  margin-top: 20px;
  padding: 8px 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- ---------- START SCREEN ---------- -->
<div id="startScreen" class="screen active">
  <h2>Computer System</h2>

  <div class="computer-setup">
    <div class="monitor">
      <div id="monitorText" class="monitor-text">
        Click here and type on your keyboard...
      </div>
    </div>

    <div class="keyboard">
      <div class="key-row">
        <div class="key">Q</div><div class="key">W</div><div class="key">E</div>
        <div class="key">R</div><div class="key">T</div>
      </div>
      <div class="key-row">
        <div class="key">A</div><div class="key">S</div>
        <div class="key">D</div><div class="key">F</div>
      </div>
      <div class="key-row">
        <div class="key">Enter</div>
      </div>
    </div>

    <p><b>Press ENTER to go inside the computer</b></p>
  </div>
</div>

<!-- ---------- INSIDE COMPUTER ---------- -->
<div id="insideScreen" class="screen">
  <h2>Inside the Computer</h2>

  <div class="inside-layout">
    <div class="image-box">
      <img src="inside.jpg" alt="Inside Computer">
      <div id="asterisk" class="asterisk">*</div>
    </div>

    <div id="answers" class="answers">
      <h3>Answers</h3>
      <p>(1) DVD Drive</p>
      <p>(2) Power Supply</p>
      <p>(3) Floppy Drive</p>
      <p>(4) Expansion Card</p>
      <p>(5) Hard Disk Drive</p>
      <p>(6) Motherboard</p>
      <p>(7) RAM</p>
      <p>(8) CPU</p>
    </div>
  </div>

  <button onclick="goBack()">Back</button>
</div>

<script>
const monitorText = document.getElementById("monitorText");
let typedText = "";

// Focus monitor so keyboard works
monitorText.addEventListener("click", () => {
  monitorText.textContent = typedText || "";
});

// Keyboard support
document.addEventListener("keydown", (e) => {
  if (document.getElementById("startScreen").classList.contains("active")) {
    if (e.key === "Enter") {
      goInside();
    } else if (e.key === "Backspace") {
      typedText = typedText.slice(0, -1);
    } else if (e.key.length === 1) {
      typedText += e.key;
    }
    monitorText.textContent = typedText || " ";
  }
});

function goInside() {
  document.getElementById("startScreen").classList.remove("active");
  document.getElementById("insideScreen").classList.add("active");
}

// Asterisk toggle
document.getElementById("asterisk").addEventListener("click", () => {
  const answers = document.getElementById("answers");
  answers.style.display = answers.style.display === "block" ? "none" : "block";
});

function goBack() {
  typedText = "";
  monitorText.textContent = "Click here and type on your keyboard...";
  document.getElementById("insideScreen").classList.remove("active");
  document.getElementById("startScreen").classList.add("active");
}
</script>

</body>
</html>
