<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Computer System</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #1E90FF;
  color: white;
  text-align: center;
}

.hidden { display: none; }

.screen {
  padding: 30px;
}

/* ===== COMPUTER SETUP ===== */
.computer-area {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}

.computer {
  display: flex;
  gap: 20px;
  align-items: flex-end;
}

.monitor {
  width: 300px;
  height: 180px;
  background: #111;
  border-radius: 8px;
  padding: 10px;
}

.screen-text {
  color: #00ff66;
  font-family: monospace;
  font-size: 16px;
  word-break: break-all;
}

.tower {
  width: 80px;
  height: 180px;
  background: #222;
  border-radius: 6px;
}

/* ===== KEYBOARD ===== */
.keyboard {
  background: #333;
  padding: 15px;
  border-radius: 10px;
}

.row {
  display: flex;
  justify-content: center;
  margin-bottom: 6px;
}

.key {
  background: #555;
  margin: 2px;
  padding: 10px;
  min-width: 30px;
  border-radius: 4px;
  cursor: pointer;
  user-select: none;
}

.key:hover {
  background: #777;
}

.wide { min-width: 60px; }
.wider { min-width: 80px; }
.space { min-width: 200px; }

/* ===== INSIDE COMPUTER ===== */
.inside-image-container {
  position: relative;
  max-width: 800px;
  margin: auto;
}

.inside-image-container img {
  width: 100%;
  border-radius: 10px;
}

/* labels */
.label {
  position: absolute;
  background: rgba(0,0,0,0.7);
  color: #00ff66;
  padding: 4px 6px;
  font-size: 14px;
  border-radius: 4px;
}

/* adjust these positions to match YOUR image */
.cpu { top: 80px; left: 260px; }
.ram1 { top: 50px; left: 360px; }
.ram2 { top: 50px; left: 430px; }
.gpu { top: 220px; left: 300px; }
.mobo { top: 150px; left: 150px; }
.psu { top: 330px; left: 100px; }
.ssd { top: 280px; left: 420px; }
.fan { top: 90px; left: 90px; }

button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ===== MAIN SCREEN ===== -->
<div id="main-screen" class="screen">
  <h1>Computer System</h1>

  <div class="computer-area">
    <div class="computer">
      <div class="monitor">
        <div class="screen-text" id="screen-text">Type on the keyboard...</div>
      </div>
      <div class="tower"></div>
    </div>

    <div class="keyboard" id="keyboard">
      <div class="row">
        <div class="key">Q</div><div class="key">W</div><div class="key">E</div>
        <div class="key">R</div><div class="key">T</div>
        <div class="key">Y</div><div class="key">U</div>
        <div class="key">I</div><div class="key">O</div><div class="key">P</div>
      </div>
      <div class="row">
        <div class="key">A</div><div class="key">S</div><div class="key">D</div>
        <div class="key">F</div><div class="key">G</div>
        <div class="key">H</div><div class="key">J</div>
        <div class="key">K</div><div class="key">L</div>
      </div>
      <div class="row">
        <div class="key">Z</div><div class="key">X</div><div class="key">C</div>
        <div class="key">V</div><div class="key">B</div>
        <div class="key">N</div><div class="key">M</div>
        <div class="key wide">Backspace</div>
      </div>
      <div class="row">
        <div class="key space">Space</div>
        <div class="key wide">Enter</div>
      </div>
    </div>
  </div>
</div>

<!-- ===== INSIDE COMPUTER ===== -->
<div id="inside-computer" class="screen hidden">
  <h1>Inside the Computer</h1>

  <div class="inside-image-container">
    <img src="inside.jpg" alt="Inside Computer">
  </div>

  <button id="back-btn">Back</button>
</div>

<script>
const keyboard = document.getElementById("keyboard");
const screenText = document.getElementById("screen-text");
const mainScreen = document.getElementById("main-screen");
const insideScreen = document.getElementById("inside-computer");

keyboard.addEventListener("click", e => {
  if (!e.target.classList.contains("key")) return;
  const key = e.target.textContent;

  if (key === "Enter") {
    mainScreen.classList.add("hidden");
    insideScreen.classList.remove("hidden");
  } else if (key === "Backspace") {
    screenText.textContent = screenText.textContent.slice(0, -1);
  } else if (key === "Space") {
    screenText.textContent += " ";
  } else {
    screenText.textContent += key;
  }
});

document.getElementById("back-btn").onclick = () => {
  insideScreen.classList.add("hidden");
  mainScreen.classList.remove("hidden");
};
</script>

</body>
</html>
